<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 8px;
        }
        .desc {
            color: #4a5a6a;
            margin-bottom: 24px;
        }
        .skills {
            margin-top: 24px;
        }
        .skill {
            margin-bottom: 16px;
        }
        .skill-name {
            font-weight: bold;
            color: #2d3a4b;
        }
        .bar-bg {
            background: #e0e6ed;
            border-radius: 8px;
            height: 16px;
            width: 100%;
            margin-top: 6px;
        }
        .bar {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #4f8cff, #6ed6ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 👋</h1>
        <div class="desc">
            저는 웹 개발에 관심이 많은 학생입니다.<br>
            다양한 언어를 배우고 활용하는 것을 좋아합니다.
        </div>
        <div class="skills">
            <h2>사용할 수 있는 언어와 숙련도</h2>
            <div class="skill">
                <span class="skill-name">HTML</span>
                <div class="bar-bg">
                    <div class="bar" style="width: 90%"></div>
                </div>
            </div>
            <div class="skill">
                <span class="skill-name">CSS</span>
                <div class="bar-bg">
                    <div class="bar" style="width: 80%"></div>
                </div>
            </div>
            <div class="skill">
                <span class="skill-name">JavaScript</span>
                <div class="bar-bg">
                    <div class="bar" style="width: 70%"></div>
                </div>
            </div>
            <div class="skill">
                <span class="skill-name">Python</span>
                <div class="bar-bg">
                    <div class="bar" style="width: 60%"></div>
                </div>
            </div>
            <div class="skill">
                <span class="skill-name">C</span>
                <div class="bar-bg">
                    <div class="bar" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
