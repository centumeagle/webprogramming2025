<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인사하기</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
    }
    #greeting {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="greeting">인사하기</div>
  <script>
    let name = prompt("이름을 입력하세요.", "이승민");

    if (name === null) {
      document.getElementById("greeting").textContent = "입력이 취소되었습니다.";
    } else if (name == "") {
      document.getElementById("greeting").textContent = "이름을 입력하지 않으셨네요";
    } else {
      document.getElementById("greeting").textContent = `${name}님, 반갑습니다`;
      document.write(`<p>${name}님, 반갑습니다</p>`);
    }
  </script>

</body>
</html>
