<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별 패턴 출력</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    pre { text-align: left; }
  </style>
</head>
<body>
  <h2>별 패턴 출력</h2>
  <pre id="result"></pre>

  <script>
    const rows = 4;
    let out = "";

    for (let i = 1; i <= rows; i++) {
      for (let j = 1; j <= i; j++) {
        out += "*";
      }
      out += "\n";
    }

    out += "\n";
    for (let i = 1; i <= rows; i++) {
      for (let j = 1; j <= rows - i; j++) {
        out += " ";
      }
      for (let k = 1; k <= i; k++) {
        out += "*";
      }
      out += "\n";
    }

    out += "\n";
    for (let i = 1; i <= rows; i++) {
      for (let j = 1; j <= rows - i; j++) {
        out += " ";
      }
      for (let k = 1; k <= 2 * i - 1; k++) {
        out += "*";
      }
      out += "\n";
    }

    document.getElementById("result").textContent = out;
  </script>
</body>
</html>
