<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2d3436;
        }
        p {
            color: #636e72;
            line-height: 1.6;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="프로필 사진" class="profile-img">
        <h1>안녕하세요! 저는 이승민입니다.</h1>
        <p>
            저는 웹 개발을 공부하고 있는 대학생입니다.<br>
            새로운 기술을 배우는 것을 좋아하고, 팀 프로젝트를 통해 협업하는 경험을 소중하게 생각합니다.<br>
            앞으로 멋진 웹사이트를 만들기 위해 열심히 노력하겠습니다!
        </p>
        <p>
            <strong>관심 분야:</strong> HTML, CSS, JavaScript, 프론트엔드 개발<br>
            <strong>취미:</strong> 음악 감상, 산책, 영화 보기
        </p>
    </div>
</body>
</html>
